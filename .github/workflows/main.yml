name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4️⃣ Check if gradlew exists
      - name: Check for gradlew
        run: |
          if [ ! -f ./android/gradlew ]; then
            echo "ERROR: gradlew not found in android folder!"
            exit 1
          else
            echo "gradlew found ✅"
          fi

      # 5️⃣ Make Gradle wrapper executable
      - name: Make Gradle wrapper executable
        run: chmod +x ./android/gradlew

      # 6️⃣ Build Debug APK
      - name: Build Debug APK
        run: ./android/gradlew assembleDebug

      # 7️⃣ Upload Debug APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
